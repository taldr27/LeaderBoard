<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div>
        <span>Recent Scores 
            <input type="button" name="refresh" value="Refresh"> </span>
        <ul id="score-container">

        </ul>
    </div>

    <div id="score-container">
        <form id="score-form" action="submit">
            <span>Add your score</span>
            <input type="text" id="input-name" placeholder="Your name">
            <input type="text" id="input-score" placeholder="Your score">
        
            <input type="submit" id="add-score" value="Submit">
        </form>

    </div>





    <script type="module" src="index.js"></script>
</body>
</html>
