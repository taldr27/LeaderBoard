<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css">
    <link rel="icon" href="imgs/favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="big-container">
        <div class="card">
            <h1>Leaderboard</h1>
            <div class="main-container">
                <div class="table-container">
                    <div class="refresh-title">
                        <span>Recent Scores </span>
                        <input type="button" id="refreshBtn" name="refresh" value="Refresh"> 
                    </div>
    
                    <table id="score-container">
            
                    </table>
                </div>
                <div id="score-form-container" >
                    <form id="score-form" class="form-class" action="submit">
                        <span>Add your score</span>
                        <input type="text" id="input-name"  autocomplete="off" placeholder="Your name">
                        <input type="text" id="input-score" autocomplete="off" placeholder="Score (Numbers only)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    
                        <input type="submit" id="add-score" value="Submit">
                    </form>
            
                </div>
        
            </div>
        </div>

    </div>


</body>
</html>
